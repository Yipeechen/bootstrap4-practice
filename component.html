<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap4 Component</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <div class="component demo">
    <!-- ALERT: alert alert-primary >> alert-link-->
    <!-- ALERT效果：加上class="fade show" 提醒顯示會漸漸消失 -->
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
      <h4>Alert</h4>
      Hello! <a href="#" class="alert-link">內容裡的連結</a>
      <!-- 可關閉提示的按鈕: class="close" >> &times; >> data-dismiss="alert" >> div加上class="alert-dismissible"-->
      <button class="close" data-dismiss="alert">
        &times;
      </button>
    </div>
    <!-- ALERT外的關閉按鈕:使用js -->
    <button type="button" class="btn btn-danger js-close-alert">Close</button>
  </div>

  <div class="component demo">
    <button class="btn btn-info">
      Post
      <!-- BADGE: badge badge-light badge-pill(圓角樣式)
          使用em和父元素字體大小相同 -->
      <span class="badge badge-light badge-pill">new</span>
    </button>
  </div>

    <div class="component demo">
      <!-- BREADCRUMB: 導航路徑顯示使用者位置
           breadcrumb >> breadcrumb-item >> active(現在位置) -->
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">首頁</a></li>
          <!-- 分隔符號『/』使用了偽元素:before，可寫入content:'*' 更改樣式-->
          <li class="breadcrumb-item"><a href="#">課程</a></li>
          <li class="breadcrumb-item active" aria-current="page">Bootstrap</li>
        </ol>
      </nav>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>

</html>
